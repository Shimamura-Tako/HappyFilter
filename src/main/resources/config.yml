enabled: true
log_to_console: true #记录罪行到控制台
filter_words:
  - "cnm"
  - "sb"
  - "byd"
  - "nm"
filter_rules:
  to_lower: true #大小写检测
  regex:
    enable: true
    regexes:
    - "(?:[a-zA-Z0-9-]+\\.)+[a-zA-Z]{2,}(?:\\.[a-zA-Z]{2,})?" #这里要转义
  anti_interference:
    enabled: true
    interference_characters: #过滤的字符喵
      - '/'
      - '\'
      - '.'
      - ','
      - '|'
      - ' '
  replace:
    enable: true
    replace_words:
      - "喵"
  special_replace:
    enable: true
    matches:  #注意特殊替换的两个词长度要一样
      "sb": "笨蛋"
      "fw": "杂鱼"

warning: #给玩家提醒
  enabled: true

