enabled: true
log_to_console: true
filter_words:
  - "cnm"
  - "sb"
  - "byd"
  - "nm"
filter_rules:
  regex:
    - "(?:[a-zA-Z0-9-]+\\.)+[a-zA-Z]{2,}(?:\\.[a-zA-Z]{2,})?"
  interference_characters:
    - '/'
    - '\'
    - '.'
    - ','
    - '|'
    - ' '
  replace:
    replace_words:
      - "喵"

warning:
  enabled: true
  message: "§c不要发布敏感信息!"